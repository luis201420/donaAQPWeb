		<header>
			<div class="clear"></div>

		<div class="main">
<!--==============================Content=================================-->
			<div class="content"><div class="ic"></div>
				<div class="container_12">
					<div class="grid_4">
						<h3>Address</h3>
						<div class="map">
							<address>
								<dl>
									<dt>Yo Dono Sangre Arequipa.<br>
										
									</dt>
									
									<dd><span>Telefono:</span>+1 800 603 6035</dd>
									
									<dd>E-mail: <a href="#" class="col1">dona@sangre.org</a></dd>
									<dd>Skype: <a href="#" class="col1">@skypename</a></dd>
								</dl>
							</address>
							
						</div>
					</div>
					<div class="grid_8">
						<h3>Contacto</h3>
						<form id="form">
							<div class="success_wrapper">
								<div class="success-message">Formulario de contacto enviado</div>
							</div>
							<label class="name">
								<input type="text" placeholder="Nombre:" data-constraints="@Required @JustLetters"/>
								<span class="empty-message">*Este campo es requerido.</span>
								<span class="error-message">*Este no es un nombre válido.</span>
							</label>
							<label class="email">
								<input type="text" placeholder="E-mail:" data-constraints="@Required @Email"/>
								<span class="empty-message">*Este campo es requerido..</span>
								<span class="error-message">*Este no es un email válido.</span>
							</label>
							<label class="phone">
								<input type="text" placeholder="Telefono:" data-constraints="@Required @JustNumbers"/>
								<span class="empty-message">*Este campo es requerido.</span>
								<span class="error-message">*Este no es un telefono válido.</span>
							</label>
							<label class="message">
								<textarea placeholder="Mensaje:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
								<span class="empty-message">*Este campo es requerido.</span>
								<span class="error-message">*El mensaje es muy corto.</span>
							</label>
							<div>
								<div class="clear"></div>
								<div class="btns">
									<a data-type="submit" class="btn" style="cursor: pointer;">Enviar</a>
									
								</div>
							</div>
						</form>   
					</div>
				</div>
			</div>
